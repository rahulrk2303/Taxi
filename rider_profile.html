<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link  href="css/rider.css" rel="stylesheet" type="text/css">

</head>

<body onload="riderviewbook()" id="rider">

	<header>
		<a href="index.html"><img src="img/logouber2.png" alt="Taxi logo" class="logo"></a>
		<nav>	
			<ul class="home">
				<li><a href="index.html#home">Home</a></li>
				<li><a href="index.html#about">About</a></li>
				<li><a href="index.html#gallery">Gallery</a></li>
				<li><a href="index.html#support">Support</a></li>
				<li><a href="index.html#contact">Contact</a></li>
			</ul>
		</nav>
	</header>
	<div class="vertical-menu">
  		<button class="button button-dark" type="submit" onclick="riderviewbook()">Book a ride</button>
  		<button class="button button-dark" type="submit" onclick="riderviewprofile()">Profile</button>
  		<!-- <button class="button button-dark" type="submit" onclick="riderviewtrips()">My Trips</button> -->
        <button class="button button-dark" onclick=" window.open('mytrips_rider.html', '_self'); return false;">My Trips</button>

        <a class="logout" href="index.html">Logout</a>
<!-- 		<button class="button button-dark" type="submit">Logout</button>
 --></div> 
 	<div class="container3 rider">

        <form id="bookride">
            <h1>Book your Ride</h1>
            <label>Start Date </label> <input id="date" type="date" value="date"><br>
            <!-- <label for="time">Start Time </label> -->
            <label> Start Time </label><input id="time" type="time" value="time"><br>
            <label for="Source">Source</label>
            <input id="source" type="text"  placeholder="Enter Source"><br>
            <label for="dest">Destination</label>
            <input id="dest" type="text"  placeholder="Enter Destination"><br>
            <label>Seats </label><select id="seats">
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            <br><br>
           <a class="rider-search" href="bookride.html">Search</a>
            <img class="bookride-img-1" src="img/g1.jpg">
            
        </form>

        <form id="riderprofile">
        	<img class="my-profile-icon" src="img/4.png">
        	<h2 class="prof-title">User Name <span>123456789</span> </h2>
            <label for="email">Email ID</label>
            <input id="email" type="email" placeholder="Username123@gmail.com" name="email" readonly="readonly">
            <p><a href="#">Add another email</a></p>
            <label for="address">Address</label>
            <textarea id="address" placeholder="123, Bank Street, Chennai, India" readonly="readonly"></textarea>
            <label for="zipcode">Zip Code</label>
            <input type="text" id="zipcode" pattern="[0-9]{6}">
            <br><br>
            <a href="#">Change Password</a>
            <br> <br>
            <button class="bottomLogin button button-accent" type="button" onclick="window.location.href='#save-modal'">Save</button>
            <div id="save-modal" class="modalDialog">
                <div>
                    <a href="#close" title="Close" class="close">x</a>
                    <h2>Saved successfully.</h2><br>
                </div>
            </div>
            <img class= "my-profile-img" src="img/ride_1.jpg">
        </form>  
        
	</div>


</body>

    <script src="js/rider.js"></script>
</html>
