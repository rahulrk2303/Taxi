 	<div class="container3">
        <form id="myprofile">
        	<img class="my-profile-icon" src="img/4.png">

        	<h2 class="prof-title">User Name <span>123456789</span> </h2>

        	<label for="location">Location</label>
        	<select id="location">
        		<option>India</option>
        		<option>United States of America</option>
        		<option>United Kingdom</option>
        		<option>Canada</option>
        		<option>Australia</option>
        		<option>Singapore</option>
        		<option>China</option>
        		<option>Japan</option>
        		<option>Switzerland</option>
        	</select>

        	<label for="lang">Language</label>
        	<select id="lang">
        		<option>English</option>
        		<option>Tamil</option>
        		<option>Hindi</option>
        		<option>Chinese</option>
        		<option>Germany</option>
        		<option>Japanese</option>
        		<option>French</option>
        	</select>
        	<label for="invite-code">Invite Code</label>
            <input id="invite-code" type="text" placeholder="Username123" name="inv-code" readonly="readonly">
            <label for="email">Email ID</label>
            <input id="email" type="email" placeholder="Username123@gmail.com" name="email" readonly="readonly">
            <p>Add another email</p>
            <button class="bottomLogin button button-accent" type="submit" id="login">Save</button>
        </form>      	
	</div>
	<img class= "my-profile-img" src="img/ride_1.jpg">
